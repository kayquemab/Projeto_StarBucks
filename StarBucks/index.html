<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>StarBucks</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar">
            <img src="src/images/logo-starbucks.png" alt="Logo StarBucks" class="logo">

            <button class="btn btn-mobile">
                <i class="fa-solid fa-bars"></i>
            </button>

            <ul id="nav-links">
                <li>
                    <a href="#Home">Home</a>
                </li>
                <li>
                    <a href="#trending">Em alta</a>
                </li>
                <li>
                    <a href="#about">Sobre nós</a>
                </li>
                <li>
                    <a href="#products">Novidades</a>
                </li>
            </ul>

            <a href="#" class="btn btn-default">Contatar</a>
        </nav>
    </header>

    <!-- MAIN -->
    <main id="container">

        <!-- HOME -->
        <section id="home">
            <img src="src/images/detail.png" alt="StarBucks Drink" class="home-image">

            <h1 class="home-title">
                Mais que café, uma
                <span>experiência</span>
            </h1>

            <p class="home-description">
                Descubra cafés icônicos, sabores únicos e a energia
                perfeita para cada parte do seu dia.
            </p>

            <div class="home-actions">
                <a href="#" class="btn btn-default">Conhecer</a>

                <a href="#" class="btn btn-outlined">Contatar</a>
            </div>
        </section>

        <!-- TRENDING -->
        <section id="trending">
            <h2 class="title">
                Em Alta
            </h2>

            <div class="trending-cards">

                <div class="trending-card">
                    <img src="src/images/trending/card1.png" alt="StarBucks Drink">
                    <div class="trending-rate">
                        <p>
                            5 <i class="fa-solid fa-star"></i>
                        </p>
                    </div>

                    <p class="trending-card-description">
                        Frappuccino
                        <span>Avelã</span>
                    </p>
                </div>

                <div class="trending-card">
                    <img src="src/images/trending/card2.png" alt="StarBucks Drink">
                    <div class="trending-rate">
                        <p>
                            5 <i class="fa-solid fa-star"></i>
                        </p>
                    </div>

                    <p class="trending-card-description">
                        Frappuccino
                        <span>Pistache</span>
                    </p>
                </div>

                <div class="trending-card">
                    <img src="src/images/trending/card3.png" alt="StarBucks Drink">
                    <div class="trending-rate">
                        <p>
                            5 <i class="fa-solid fa-star"></i>
                        </p>
                    </div>

                    <p class="trending-card-description">
                        Frappuccino
                        <span>Morango</span>
                    </p>
                </div>

            </div>
        </section>

    </main>

    <script src="src/js/script.js"></script>
</body>

</html>
